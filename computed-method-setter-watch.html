<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="demo200">{{ reversedMessage }}</div>
<div id="demo2001">{{ reversedMessage() }}</div>
<div id="demo201">{{ fullName }}</div>
<div id="demo202">{{ fullName }}</div>
<div id="demo203">{{ fullName }}</div>

<script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
<script type="text/javascript">

    var ivue00 = new Vue({
        el: '#demo200',
        data: {
            message:'testst2123'
        },
        computed: {
            reversedMessage: function () {
                console.log('ok ------- computed');
                return this.message.split('').reverse().join('')
            }
        }
    })

    var ivue001 = new Vue({
        el: '#demo2001',
        data: {
            message:'testst2123'
        },
        methods: {
            reversedMessage: function () {
                console.log('ok ------- methods');
                return this.message.split('').reverse().join('')
            }
        }
    })

    var ivue01 = new Vue({
        el: '#demo201',
        data: {
            firstName: "Terry",
            lastName: "Lucas",
            fullName: "Terry Lucas"
        },
        watch: {
            firstName: function (val) {
                this.fullName = val + ' ' + this.lastName;
            },
            lastName: function (val) {
                this.fullName = this.firstName + ' ' + val;
            }
        }
    });

    var ivue02 = new Vue({
        el: "#demo202",
        data: {
            firstName: "Terry",
            lastName: "Lucas"
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName;
            }
        }
    });

    var ivue03 = new Vue({
        el: '#demo203',
        data: {
            firstName: 'Terry',
            lastName: 'Lucas'
        },
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + ' ' + this.lastName;
                },
                set: function (newValue) {
                    var names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1];
                }
            }
        }
    })
</script>
</body>
</html>
